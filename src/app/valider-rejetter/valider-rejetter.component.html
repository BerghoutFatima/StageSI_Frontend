<ion-header [translucent]="true">
  <ion-toolbar id='fo' >
    <ion-buttons slot="start">
      <ion-button (click)="goBack()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
      <h3> Détails</h3>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button routerLink="/notifications">
        <h6>CPF</h6>
        <h1><ion-icon name="people-circle-outline"></ion-icon></h1>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div >

    <ion-card>
      <ion-card-header>
        <ion-card-title class="space">{{projet.titre}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <h2 class="mode" >Description:  </h2>{{projet.descriptif}}
      </ion-card-content>

      <ion-card-content>
        <h2 class="mode" >Taches à faire: </h2>
        <h5 *ngFor ="let item of taches">
          <ion-icon name="remove-circle-outline"></ion-icon> {{item}}
       </h5>
      </ion-card-content>

      <ion-card-content>
        <h2 class="mode" >Membre(s):  </h2> 
        <h5 *ngFor ="let e of listeDesMembres">
          <ion-icon name="at"></ion-icon> {{e}}
       </h5>
      </ion-card-content>

      <ion-card-content>
        <h2 class="mode" >Délai de réalisation:  </h2>  {{projet.delai_realisation}}
      </ion-card-content>


      <ion-button  class="boxx" color ="green" shape="round" fill="outline"  horizontal="end" (click)="valider()">Valider</ion-button>

      <ion-button  class="boxx" color = "red" shape="round" fill="outline"  horizontal="end" (click)="rejetter(projet)">Rejeter</ion-button>
<br>
<br>
<br>
<br>
<br>
</ion-card>


    

  </div>
</ion-content>
