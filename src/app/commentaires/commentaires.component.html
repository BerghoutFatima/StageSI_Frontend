<ion-header [translucent]="true">
  <ion-toolbar id='fo' >
    <ion-buttons slot="start">
      <ion-button (click)="goBack()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
      <h3>Commentaires</h3>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button routerLink="/notifications">
        <h1>{{etd[0].username}}</h1>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div >

    <ion-card>
      <ion-card-header>
        <ion-card-title class="space">Projet {{projet.titre}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <h5 *ngFor ="let item of commentaires">
          <ion-icon name="chatbox-outline"></ion-icon> {{item}}
       </h5>
      </ion-card-content>
      <br>
      <ion-input class="box" [(ngModel)]="comment" placeholder="Votre commentaire" type="text" required>
        <ion-icon name="chatbox-outline"></ion-icon>
      </ion-input>
      <ion-button  class="boxx" shape="round" fill="outline"  horizontal="end" (click)="commenter()">Commenter</ion-button>
    </ion-card>
  </div>
</ion-content>
