<ion-header [translucent]="true">
  <ion-toolbar id='fo' > 
    <ion-buttons  slot="start">
      <ion-button (click)="goBack()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
      <h3>Vos projets</h3>
    </ion-buttons>
     
    <ion-buttons slot="primary">
      <ion-button (click)="goToAbout()">
        <h6>{{etd[0].username}}</h6>
        <h1><ion-icon name="person-circle-outline"></ion-icon></h1>
        <!--ion-icon color="danger" name="notifications-outline"></ion-icon-->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


        <!-- Searchbar with cancel button always shown -->

  </ion-item>
